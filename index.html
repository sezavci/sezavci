<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sacramento&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        #intro-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            transition: opacity 1s;
        }

        .fancy-text {
            font-size: 1.2rem;
            line-height: 2;
            text-align: center;
            color: #ff7eb3;
            text-shadow: 2px 2px #000;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #ff7eb3;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-align: center;
            width: 150px;
            outline: none;
            margin: 0 10px;
        }

        input::placeholder {
            color: #555;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #ff7eb3;
            border: none;
            color: #000;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 4px 4px #fff;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px #fff;
        }

        #canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #final-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        }

        .valentine-msg {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <div id="intro-layer">
        <div class="fancy-text">
            Hey, <input type="text" id="nameInput" placeholder="Name" autocomplete="off"> <br>
            I need your lucky number >- -< <br>
                <input type="number" id="seedInput" placeholder="777">
        </div>
        <button onclick="startMagic()">Generate Magic</button>
    </div>

    <canvas id="canvas-layer"></canvas>

    <div id="final-layer">
        <div class="valentine-msg" id="valMsg"></div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        // UPDATE THIS LINK FROM YOUR COLAB EVERY TIME YOU RESTART
        const GRADIO_URL = "https://06b803dd25b1dbeafd.gradio.live";

        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        let width, height, animationId;
        let noiseStrength = 255;
        let isDenoising = false;
        let finalImageObj = null;
        let targetPixelsCache = null;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            targetPixelsCache = null;
        }
        window.addEventListener('resize', resize);
        resize();

        // Consistent contain-scaling (no crop, all 4 images visible)
        function drawContain(destCtx, img, w, h) {
            const ratio = Math.min(w / img.width, h / img.height);
            const dw = img.width * ratio;
            const dh = img.height * ratio;
            destCtx.drawImage(img, (w - dw) / 2, (h - dh) / 2, dw, dh);
        }

        function drawFrame() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            if (isDenoising && finalImageObj && !targetPixelsCache) {
                const off = document.createElement('canvas');
                off.width = width; off.height = height;
                const octx = off.getContext('2d');
                octx.fillStyle = '#000';
                octx.fillRect(0, 0, width, height);
                drawContain(octx, finalImageObj, width, height);
                targetPixelsCache = octx.getImageData(0, 0, width, height).data;
            }

            for (let i = 0; i < data.length; i += 4) {
                if (isDenoising && targetPixelsCache) {
                    const f = noiseStrength / 255;
                    data[i] = targetPixelsCache[i] * (1 - f) + Math.random() * 255 * f;
                    data[i + 1] = targetPixelsCache[i + 1] * (1 - f) + Math.random() * 255 * f;
                    data[i + 2] = targetPixelsCache[i + 2] * (1 - f) + Math.random() * 255 * f;
                } else {
                    data[i] = Math.random() * 255;
                    data[i + 1] = Math.random() * 255;
                    data[i + 2] = Math.random() * 255;
                }
                data[i + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);

            if (isDenoising) {
                noiseStrength -= 2;
                if (noiseStrength <= 0) {
                    noiseStrength = 0;
                    // Final clean draw with same scaling
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, width, height);
                    drawContain(ctx, finalImageObj, width, height);
                    document.getElementById('final-layer').style.opacity = '1';
                    return;
                }
            }
            animationId = requestAnimationFrame(drawFrame);
        }

        drawFrame();

        window.startMagic = async function () {
            const name = document.getElementById('nameInput').value || "Love";
            const seed = Number(document.getElementById('seedInput').value) || Math.floor(Math.random() * 1000);

            document.getElementById('intro-layer').style.opacity = '0';
            setTimeout(() => document.getElementById('intro-layer').style.display = 'none', 1000);
            document.getElementById('valMsg').innerHTML = `Happy Valentine's Day ${name} <3`;

            try {
                const app = await Client.connect(GRADIO_URL);

                const result = await app.predict("/generate_batch", {
                    seed: parseFloat(seed),
                    steps: 8,
                    guidance: 1.5,
                    width: 768,
                    height: 384
                });

                const data = result.data[0];
                const imageUrl = typeof data === 'string' ? data : data.url;

                // Fetch as blob to avoid cross-origin canvas tainting
                const resp = await fetch(imageUrl);
                const blob = await resp.blob();
                const blobUrl = URL.createObjectURL(blob);

                const img = new Image();
                img.onload = () => {
                    finalImageObj = img;
                    isDenoising = true;
                };
                img.onerror = () => {
                    alert("Failed to load the generated image!");
                    location.reload();
                };
                img.src = blobUrl;

            } catch (e) {
                console.error("Connection failed:", e);
                alert("The magic disconnected! Check if Colab is running. Error: " + e.message);
            }
        };
    </script>
</body>

</html>
