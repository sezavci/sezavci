<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sacramento&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        /* --- Intro Screen (from original fancy version) --- */
        #intro-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            transition: opacity 1s;
        }

        .fancy-text {
            font-size: 1.2rem;
            line-height: 2;
            text-align: center;
            color: #ff7eb3;
            text-shadow: 2px 2px #000;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #ff7eb3;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-align: center;
            width: 150px;
            outline: none;
            margin: 0 10px;
        }

        input::placeholder {
            color: #555;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #ff7eb3;
            border: none;
            color: #000;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 4px 4px #fff;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px #fff;
        }

        /* --- Canvas --- */
        #canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Valentine Overlay (bottom-aligned like original) --- */
        #final-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        }

        .valentine-msg {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <div id="intro-layer">
        <div class="fancy-text">
            Hey, <input type="text" id="nameInput" placeholder="Name" autocomplete="off"> <br>
            I need your lucky number >- -< <br>
                <input type="number" id="seedInput" placeholder="777">
        </div>
        <button onclick="startMagic()">Generate Magic</button>
    </div>

    <canvas id="canvas-layer"></canvas>

    <div id="final-layer">
        <div class="valentine-msg" id="valMsg"></div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        // UPDATE THIS LINK FROM YOUR COLAB EVERY TIME YOU RESTART
        const GRADIO_URL = "https://99fae9616b7f48846f.gradio.live";

        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        let width, height, animationId;
        let showingNoise = true;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Noise animation (while waiting) ---
        function drawNoise() {
            if (!showingNoise) return;
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.random() * 255;
                data[i + 1] = Math.random() * 255;
                data[i + 2] = Math.random() * 255;
                data[i + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
            animationId = requestAnimationFrame(drawNoise);
        }
        drawNoise();

        // --- Draw image with "contain" scaling (no crop, centered) ---
        function drawContain(img) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            const ratio = Math.min(width / img.width, height / img.height);
            const dw = img.width * ratio;
            const dh = img.height * ratio;
            ctx.drawImage(img, (width - dw) / 2, (height - dh) / 2, dw, dh);
        }

        // --- Load image from Gradio response as blob (avoids CORS canvas taint) ---
        function loadBlobImage(data) {
            return new Promise(async (resolve, reject) => {
                try {
                    const url = typeof data === 'string' ? data : data.url;
                    const resp = await fetch(url);
                    const blob = await resp.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = blobUrl;
                } catch (e) { reject(e); }
            });
        }

        // --- Main ---
        window.startMagic = async function () {
            const name = document.getElementById('nameInput').value || "Love";
            const seed = Number(document.getElementById('seedInput').value) || Math.floor(Math.random() * 1000);

            document.getElementById('intro-layer').style.opacity = '0';
            setTimeout(() => document.getElementById('intro-layer').style.display = 'none', 1000);
            document.getElementById('valMsg').innerHTML = `Happy Valentine's Day ${name} <3`;

            try {
                const app = await Client.connect(GRADIO_URL);

                const job = app.submit("/generate_batch", {
                    seed: parseFloat(seed),
                    steps: 8,
                    guidance: 1.5,
                    width: 768,
                    height: 384
                });

                let finalImg = null;

                job.on("data", async (event) => {
                    try {
                        const imgData = event.data ? event.data[0] : event[0];
                        const img = await loadBlobImage(imgData);
                        finalImg = img;

                        // Stop noise on first real frame
                        if (showingNoise) {
                            showingNoise = false;
                            cancelAnimationFrame(animationId);
                        }
                        drawContain(img);
                    } catch (err) {
                        console.warn("Frame load error:", err);
                    }
                });

                job.on("status", (status) => {
                    if (status.stage === "complete" && finalImg) {
                        drawContain(finalImg);
                        document.getElementById('final-layer').style.opacity = '1';
                    }
                });

            } catch (e) {
                console.error("Connection failed:", e);
                alert("The magic disconnected! Check if Colab is running.");
            }
        };
    </script>
</body>

</html>
