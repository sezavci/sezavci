<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sacramento&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        #intro-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: #000;
            transition: opacity 1s;
        }

        .fancy-text {
            font-size: 1rem;
            line-height: 2.5;
            text-align: center;
            color: #ff7eb3;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #ff7eb3;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-align: center;
            width: 150px;
            outline: none;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #ff7eb3;
            border: none;
            color: #000;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 4px 4px #fff;
        }

        #grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            z-index: 1;
            gap: 0;
        }

        .cell-canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        #final-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s;
            background: radial-gradient(circle, transparent, rgba(0, 0, 0, 0.8));
        }

        .valentine-msg {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px #ff0055;
        }

        #status-update {
            font-size: 0.6rem;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="intro-layer">
        <div class="fancy-text">
            Hey, <input type="text" id="nameInput" placeholder="Name"> <br>
            I need your lucky number <br>
            <input type="number" id="seedInput" placeholder="777">
        </div>
        <button onclick="startMagic()">Generate Magic</button>
        <div id="status-update">Ready for input...</div>
    </div>

    <div id="grid-container"></div>

    <div id="final-layer">
        <div class="valentine-msg" id="valMsg"></div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        // 1. UPDATE THIS LINK FROM YOUR COLAB EVERY TIME YOU RESTART
        const GRADIO_URL = "https://d304bf517e045f3726.gradio.live";

        const GRID_COLS = 2;
        const GRID_ROWS = 2;
        const NUM_IMAGES = GRID_COLS * GRID_ROWS;
        const GEN_SIZE = 768; // Generation resolution per image

        const PROMPTS = [
            "pixel art, a beautiful bouquet of floating roses and peonies, romantic aesthetic, 8-bit style, vibrant colors",
            "pixel art, a magical garden with glowing butterflies and flowers, romantic, 8-bit style",
            "pixel art, a cozy window scene with fairy lights and flowers, romantic evening, 8-bit style",
            "pixel art, a beautiful sunset over a flower field with hearts, romantic, 8-bit style"
        ];

        // --- Build grid ---
        const grid = document.getElementById('grid-container');
        const cells = [];

        for (let i = 0; i < NUM_IMAGES; i++) {
            const canvas = document.createElement('canvas');
            canvas.className = 'cell-canvas';
            grid.appendChild(canvas);
            cells.push({
                canvas,
                ctx: canvas.getContext('2d'),
                noiseStrength: 255,
                isDenoising: false,
                finalImage: null,
                targetPixelsCache: null,
                done: false,
                width: 0,
                height: 0
            });
        }

        // --- Resize handler ---
        function resizeAll() {
            const cellWidth = Math.ceil(window.innerWidth / GRID_COLS);
            const cellHeight = Math.ceil(window.innerHeight / GRID_ROWS);
            cells.forEach(cell => {
                cell.canvas.width = cellWidth;
                cell.canvas.height = cellHeight;
                cell.width = cellWidth;
                cell.height = cellHeight;
                cell.targetPixelsCache = null; // invalidate cache on resize
            });
        }
        window.addEventListener('resize', resizeAll);
        resizeAll();

        // --- Consistent cover-scaling draw ---
        function coverDraw(ctx, img, w, h) {
            const ratio = Math.max(w / img.width, h / img.height);
            const dw = img.width * ratio;
            const dh = img.height * ratio;
            ctx.drawImage(img, (w - dw) / 2, (h - dh) / 2, dw, dh);
        }

        // --- Animation loop ---
        function drawFrame() {
            let allDone = true;

            for (const cell of cells) {
                if (cell.done) continue;
                allDone = false;

                const { ctx, width, height } = cell;
                const imageData = ctx.createImageData(width, height);
                const data = imageData.data;

                // Cache target pixels once per image (avoids offscreen redraw every frame)
                let targetPixels = null;
                if (cell.isDenoising && cell.finalImage) {
                    if (!cell.targetPixelsCache) {
                        const off = document.createElement('canvas');
                        off.width = width; off.height = height;
                        const octx = off.getContext('2d');
                        coverDraw(octx, cell.finalImage, width, height);
                        cell.targetPixelsCache = octx.getImageData(0, 0, width, height).data;
                    }
                    targetPixels = cell.targetPixelsCache;
                }

                for (let i = 0; i < data.length; i += 4) {
                    if (targetPixels) {
                        const f = cell.noiseStrength / 255;
                        data[i] = targetPixels[i] * (1 - f) + Math.random() * 255 * f;
                        data[i + 1] = targetPixels[i + 1] * (1 - f) + Math.random() * 255 * f;
                        data[i + 2] = targetPixels[i + 2] * (1 - f) + Math.random() * 255 * f;
                    } else {
                        data[i] = Math.random() * 255;
                        data[i + 1] = Math.random() * 255;
                        data[i + 2] = Math.random() * 255;
                    }
                    data[i + 3] = 255;
                }
                ctx.putImageData(imageData, 0, 0);

                if (cell.isDenoising) {
                    cell.noiseStrength -= 1.5;
                    if (cell.noiseStrength <= 0) {
                        cell.noiseStrength = 0;
                        // Final clean draw uses identical cover scaling
                        coverDraw(ctx, cell.finalImage, width, height);
                        cell.done = true;
                    }
                }
            }

            // Show valentine message only when ALL images are denoised
            if (allDone && cells.some(c => c.finalImage)) {
                document.getElementById('final-layer').style.opacity = '1';
                return;
            }
            requestAnimationFrame(drawFrame);
        }

        drawFrame();

        // --- Main logic ---
        window.startMagic = async function () {
            const name = document.getElementById('nameInput').value || "Love";
            const baseSeed = Number(document.getElementById('seedInput').value) || 42;
            const status = document.getElementById('status-update');

            document.getElementById('intro-layer').style.opacity = '0';
            setTimeout(() => document.getElementById('intro-layer').style.display = 'none', 1000);
            status.innerText = "Connecting to GPU...";

            document.getElementById('valMsg').innerHTML = `Happy Valentine's Day ${name} <3`;

            try {
                const app = await Client.connect(GRADIO_URL);
                status.innerText = `GPU Processing... generating ${NUM_IMAGES} images`;

                // Fire all requests in parallel â€” GPU processes them sequentially,
                // so images arrive one-by-one for a staggered denoising reveal
                const promises = [];
                for (let i = 0; i < NUM_IMAGES; i++) {
                    const seed = baseSeed + i;
                    const prompt = PROMPTS[i % PROMPTS.length];

                    const p = app.predict("/generate_pixel_art", {
                        prompt: prompt,
                        negative_prompt: "realistic, photo, blurry, 3d render",
                        seed: seed,
                        steps: 8,
                        guidance: 1.5,
                        width: GEN_SIZE,
                        height: GEN_SIZE
                    }).then(async (result) => {
                        // Fetch as blob to avoid cross-origin canvas tainting
                        const data = result.data[0];
                        const imageUrl = typeof data === 'string' ? data : data.url;
                        const imgResponse = await fetch(imageUrl);
                        const blob = await imgResponse.blob();
                        const blobUrl = URL.createObjectURL(blob);

                        return new Promise((resolve, reject) => {
                            const img = new Image();
                            img.onload = () => {
                                cells[i].finalImage = img;
                                cells[i].isDenoising = true;
                                resolve();
                            };
                            img.onerror = reject;
                            img.src = blobUrl;
                        });
                    });

                    promises.push(p);
                }

                await Promise.all(promises);

            } catch (e) {
                alert("Magic Connection Lost! Error: " + e.message);
                location.reload();
            }
        };
    </script>
</body>

</html>
